name: curl
command: './main.ps1 -SourceURL {{sourceURL}} -Package {{package}} -Version {{version}} -DestinationDirectory {{destinationDirectory}} -postInstallFile {{postInstallFile}} -postInstallArguments {{postInstallArguments}}'
inputs:
  sourceURL:
    defaultValue: 'http://172.190.121.178:8081/repository/zip-repo/'
    type: 'string'
    required: false
    description: | 
      Source URL that package is located. The source URL in Nexus Raw repo is http://<service ip address>:<port number>/repository/<repository name>. For example, suppose repository name is zip-repo, the source URL is like this http://localhost:8081/repository/zip-repo/
  package:
    defaultValue: ''
    type: 'string'
    required: true
    description: | 
      package name
  version:
    defaultValue: ''
    type: 'string'
    required: true
    description: | 
      version number. e.g. 8.5.6
  destinationDirectory:
    defaultValue: ''
    type: 'string'
    required: true
    description: | 
      The directory that the package will be donwloaded
  postInstallFile:
    defaultValue: ''
    type: 'string'
    required: false
    description: | 
      install file name
  postInstallArguments:
    defaultValue: '/S /V/qn'
    type: 'string'
    required: false
    description: | 
      install arguemnts
documentation:
  notes: This task is used to install a zip package by curl
  examples:
    - task: curl
      inputs:
        sourceURL: 'http://172.190.121.178:8081/repository/zip-repo/'
        package: 'notepadplusplus'
        version: '8.5.6'
        destinationDirectory: 'C:\Temp'
        postInstallFile: 'setup.exe'
        postInstallArguments: '/S /V /qn'